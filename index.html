<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3921/3921334.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=East+Sea+Dokdo&family=Josefin+Sans&family=Lilita+One&family=Rubik+Vinyl&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">
      Drum 🥁
      <img
        src="https://cdn-icons-png.flaticon.com/512/931/931292.png"
        alt="drum-img"
        class="main-img"
      />
      Kit
    </h1>
    <div class="instructions">
      <p>
        Click any buttons seen on the screen or press them on your keyboard to
        play the drum kit.
      </p>
      <img
        src="https://cdn-icons-png.flaticon.com/512/2394/2394869.png"
        alt="Drum-kit-photo" class="other-img"
      />
    </div>
    <div class="arrow">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <footer>Made with ❤️ by Shivansh ©.</footer>
    <script src="index.js"></script>
  </body>
</html>
